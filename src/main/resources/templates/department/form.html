<html>
    <body>
        <div>
            <form th:action="@{/department/save}" method="POST" th:object="${department}">
                <input id="id" name="id" th:field="*{departmentID}" placeholder="id" type="text">
                <br>
                <input id="name" name="name" th:field="*{name}" placeholder="name" type="text">
                <br>
                <!-- th:field diambil dari model-->
                <!-- untuk yang menggunakan annotasi $ diambil dari controller-->
                <select class="form-select" aria-label="Default select example" th:field="*{region}">
                    <option th:each="departments : ${departments}" th:selected="${departments.region.getRegionID()}" th:value="${departments.region.getRegionID()}" th:text="${departments.region.getName()}"></option>
                </select>
                <br>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
